<h2 mat-dialog-title class="qr-title">Driver QR Code</h2>

<mat-dialog-content class="qr-dialog-content">
    <div *ngIf="loading" class="loading">Loading QR Code...</div>
    <div *ngIf="error" class="error">Failed to load QR Code.</div>
    <div *ngIf="qrUrl" class="qr-image-wrapper">
        <img [src]="qrUrl" alt="QR Code" class="qr-image">
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="qr-dialog-actions">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
