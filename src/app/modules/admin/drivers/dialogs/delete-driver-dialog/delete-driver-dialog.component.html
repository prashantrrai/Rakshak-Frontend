<h2 mat-dialog-title>Delete Driver</h2>

<mat-dialog-content>
    <p>Are you sure you want to delete <b>{{ data.name }}</b>?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="data">Yes</button>
</mat-dialog-actions>
