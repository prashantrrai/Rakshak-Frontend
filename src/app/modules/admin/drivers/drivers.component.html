<div class="drivers-container mat-elevation-z8">
    <!-- Toolbar -->
    <div class="toolbar">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search Drivers</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email, etc." />
            <button matSuffix mat-icon-button *ngIf="filterValue" (click)="clearFilter()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </mat-form-field>

        <div class="toolbar-actions">
            <button mat-flat-button color="primary" (click)="exportToExcel()">
                <i class="fa-solid fa-file-excel"></i> Export to Excel
            </button>

            <button mat-flat-button color="accent" (click)="openAddDriver()">
                <i class="fa-solid fa-user"></i> Add User
            </button>
        </div>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Full Name -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
                <td mat-cell *matCellDef="let driver">{{ driver?.firstName + ' ' + driver?.lastName}}</td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let driver">{{ driver?.email }}</td>
            </ng-container>

            <!-- DOB -->
            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
                <td mat-cell *matCellDef="let driver">{{ driver?.dateOfBirth | date }}</td>
            </ng-container>

            <!-- Blood Group -->
            <ng-container matColumnDef="bloodGroup">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>BG</th>
                <td mat-cell *matCellDef="let driver">{{ getBloodGroupName(driver?.bloodGroupId) }}</td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let driver">
                    <span [ngClass]="driver.isActive ? 'badge-active' : 'badge-inactive'">
                        <i class="fa-solid" [ngClass]="driver?.isActive ? 'fa-circle-check' : 'fa-circle-xmark'"></i>
                        {{ driver?.isActive ? 'Active' : 'Inactive' }}
                    </span>
                </td>
            </ng-container>

            <!-- Role -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let driver">{{ getRoleName(driver?.roleId) }}</td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let driver" class="actions">
                    <button mat-icon-button color="primary" (click)="openViewDriver(driver)" matTooltip="View">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                    <button mat-icon-button color="accent" (click)="openEditDriver(driver)" matTooltip="Edit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button mat-icon-button color="warn" (click)="openDeleteDriver(driver)" matTooltip="Delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button mat-icon-button color="primary" (click)="openOtpDialog(driver)" matTooltip="Resend OTP">
                        <i class="fa-solid fa-sms"></i>
                    </button>
                    <button mat-icon-button color="primary" (click)="openQrDialog(driver)" matTooltip="Show VID QR">
                        <i class="fa-solid fa-qrcode"></i>
                    </button>
                    <button mat-icon-button color="warn" (click)="downloadPDF(driver)" matTooltip="Download PDF">
                        <i class="fa-solid fa-file-pdf"></i>
                    </button>
                </td>
            </ng-container>

            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
