<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Full Name -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let driver">{{ driver.fullName }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let driver">{{ driver.email }}</td>
    </ng-container>

    <!-- DOB -->
    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let driver">{{ driver.dateOfBirth | date }}</td>
    </ng-container>

    <!-- Blood Group -->
    <ng-container matColumnDef="bloodGroup">
        <th mat-header-cell *matHeaderCellDef>Blood Group</th>
        <td mat-cell *matCellDef="let driver">{{ mapBloodGroup(driver.bloodGroupId) }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let driver">
            <span [ngClass]="driver.isActive ? 'badge-active' : 'badge-inactive'">
                {{ driver.isActive ? 'Active' : 'Inactive' }}
            </span>
        </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let driver">
            <button mat-icon-button color="primary" (click)="viewDriver(driver)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editDriver(driver)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDriver(driver)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="success" (click)="verifyDriver(driver)">
                <mat-icon>verified_user</mat-icon>
            </button>
            <button mat-icon-button color="info" (click)="showQR(driver)">
                <mat-icon>qr_code</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="downloadPDF(driver)">
                <mat-icon>picture_as_pdf</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
