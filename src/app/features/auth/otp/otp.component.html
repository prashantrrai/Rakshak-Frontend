<div class="otp-container">
    <h2>Enter OTP</h2>
    <p>We have sent a 6-digit OTP to <strong>{{ email }}</strong></p>

    <div class="otp-inputs">
        <input *ngFor="let digit of otpDigits; let i = index" #otpInput maxlength="1" type="text"
            (input)="onInputChange($event, i)" (keydown)="onKeyDown($event, i)" (paste)="pasteOtp($event)">
    </div>

    <button class="submit-btn" (click)="submitOtp()">Verify OTP</button>
</div>
